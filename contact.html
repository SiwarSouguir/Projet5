    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <!--Section Contact Us-->
            <section>
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="text-center text-contact mt-5">Contact Us</h1>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <input type="text" placeholder="Nom" class="form-control" >
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <input type="text" placeholder="Prenom" class="form-control" >
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <input type="tel" placeholder="Num tel" class="form-control" >
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <input type="date" class="form-control" >
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            <input type="email" placeholder="Email" class="form-control" >
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <select class="form-select">
                                <option> BAC</option>
                                <option> BAC+3</option>
                                <option> BAC+5</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <input type="file" class="form-control">
                        </div>
                        <div class="col-12">
                            <textarea placeholder="Message" class="form-control"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary" id="but">Send</button>
                        <br>
                        <input type="checkbox"> I'm not a robot 
                    </div>
                    </div>
                </form>
            </div>
        </section>
        </main>
